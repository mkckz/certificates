<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Розовая форма</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Общий фон страницы */
  body {
    margin: 0;
    font-family: 'Noto Sans', sans-serif;
    background-color: #ffc0cb; /* светло-розовый фон страницы */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Форма */
  .form-container {
    background-color: #ffb6c1; /* чуть темнее розовый */
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
    box-sizing: border-box;
  }

  .form-container img {
    width: 250px;
    margin-bottom: 20px;
  }

  .form-container h2 {
    margin-bottom: 20px;
    color: #fff;
    font-size: 28px;
  }

  .form-container p {
    margin-bottom: 25px;
    color: #fff;
    font-size: 18px;
  }

  .form-container input[type="text"],
  .form-container select {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
  }

  .form-container input[type="submit"] {
    background-color: #ff69b4; /* ярко-розовая кнопка */
    color: #fff;
    border: none;
    padding: 14px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s;
  }

  .form-container input[type="submit"]:hover {
    background-color: #ff1493; /* эффект при наведении */
  }

  /* Адаптивность */
  @media (max-width: 450px) {
    .form-container {
      padding: 30px 20px;
    }
    .form-container h2 {
      font-size: 24px;
    }
    .form-container p {
      font-size: 16px;
    }
    .form-container img {
      width: 200px;
    }
  }
</style>
</head>
<body>

<div class="form-container">
  <img src="logop.png">
  <h2>Форма обратной связи</h2>
  <p>Пожалуйста, заполните все поля:</p>
  <form>
    <input type="text" placeholder="Введите текст" required>
    <select required>
      <option value="">Выберите язык</option>
      <option value="ru">Русский</option>
      <option value="en">Английский</option>
    </select>
    <input type="submit" value="Отправить">
  </form>
</div>

</body>
</html>
