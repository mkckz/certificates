<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>jsPDF пример</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <button id="make">Сгенерировать PDF</button>

  <script>
    document.getElementById("make").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;

      // Создаём документ A4, альбомная ориентация
      const doc = new jsPDF({
        orientation: "landscape",
        unit: "mm",
        format: "a4"
      });

      // Размеры страницы
      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();

      // Загружаем картинку как фон (например, jpg или png)
      const img = await loadImage("https://picsum.photos/1200/800"); // вставь свою ссылку/изображение

      doc.addImage(img, "JPEG", 0, 0, pageWidth, pageHeight);

      // Текст по центру
      doc.setFontSize(32);
      doc.setTextColor(255, 255, 255); // белый текст
      doc.setFont("helvetica", "bold");

      const text = "Hello World"; // твоя надпись из 2 слов
      const textWidth = doc.getTextWidth(text);

      doc.text(
        text,
        (pageWidth - textWidth) / 2, // центр по горизонтали
        pageHeight / 2,              // центр по вертикали
        { baseline: "middle" }
      );

      doc.save("example.pdf");
    });

    // Вспомогательная функция для загрузки картинки
    function loadImage(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = () => {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
          resolve(canvas.toDataURL("image/jpeg"));
        };
        img.onerror = reject;
        img.src = url;
      });
    }
  </script>
</body>
</html>
